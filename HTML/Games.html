<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Panda</title>

   <h1 class="title">
     GAMES

              <div class="title">
                Panda Run Gameplay
              </div>  
              <div class="btn">
                 <button  >Level 1 </button>
              </div>
           </div>
        </div>
        <div class="card">
           <div class="img" onmouseover="playVideo('video2')" onmouseout="pauseVideo('video2')" onclick="openGame2()">
            <video id="video2" src="/VIDEO/game2.mp4" loop muted></video>
           </div>
           <div class="content">
              <div class="title">
                 Pricilla Preez
              </div>
              <div class="btn">
                 <button>Level 1</button>
              </div>
           </div>
        </div>
        <div class="card">
           <div class="img" onmouseover="playVideo('video3')" onmouseout="pauseVideo('video3')"> 
            <video id="video3" src="/VIDEO/game3.mp4" loop muted></video>

           <div class="content">
              <div class="title">
                 Eliana Maia
              </div>
              <div class="btn">
