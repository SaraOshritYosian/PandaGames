<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-endge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/IMAGES/logo.jpg">
    <link rel="stylesheet" href="/CSS/Game1.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo&family=Comic+Sans+MS&family=Fredoka+One&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Panda</title>
    <!DOCTYPE html>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>User Data Table</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Top Aceivements</th>
            </tr>
        </thead>
        <tbody id="userDataBody"></tbody>
    </table>

    <script>
        // Fetch user_data from localStorage
        const userData = JSON.parse(localStorage.getItem('user_data')) || [];

        // Display user_data in the table
        const userDataBody = document.getElementById('userDataBody');
        userData.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.user}</td>
                <td>${user.email}</td>
            `;
            userDataBody.appendChild(row);
        });
    </script>
</body>
</html>
